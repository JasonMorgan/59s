---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./infrastructure/source/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: 59s
  validation: client
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: issuer
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./infrastructure/source/issuer/test
  dependsOn:
    - name: cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: 59s
  validation: client
  healthChecks:
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: linkerd-identity-issuer
      namespace: linkerd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bcloud
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./infrastructure/source/bcloud
  prune: true
  sourceRef:
    kind: GitRepository
    name: 59s
  validation: client
  healthChecks:
    - apiVersion: cert-manager.io/v1
      kind: DaemonSet
      name: linkerd-identity-issuer
      namespace: linkerd
